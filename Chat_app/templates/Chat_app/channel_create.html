{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد کانال جدید</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">➕ ایجاد کانال جدید</h2>

        <form method="post" class="bg-white p-6 rounded-lg shadow-md space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">📌 نام کانال:</label>
                {{ form.name }}
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">🔹 یوزرنیم:</label>
                {{ form.username }}
                {% if form.username.errors %}
                    <p class="text-red-500 text-xs mt-1">{{ form.username.errors.0 }}</p>
                {% endif %}
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">📝 توضیحات:</label>
                {{ form.description }}
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
                ✅ ایجاد کانال
            </button>
        </form>
    </div>

    <script>
        // اطمینان از نمایش صحیح فرم‌ها با استایل‌های Tailwind
        document.addEventListener("DOMContentLoaded", function () {
            let inputs = document.querySelectorAll("input, textarea");
            inputs.forEach(input => {
                input.classList.add("w-full", "border", "border-gray-300", "rounded", "p-2", "bg-white", "focus:border-blue-500", "focus:outline-none");
            });
        });
    </script>

</body>
</html>
